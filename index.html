<!DOCTYPE html>
<html>
<head>
    <title>AI Wrinkle Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffe5ec, #fce4ec);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 40px;
            margin: 60px auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #d63384;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #6c2b5f;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        button {
            background-color: #d63384;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c2185b;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #d63384;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Wrinkle Detector üíÜ‚Äç‚ôÄÔ∏è</h1>
        <form method="POST" enctype="multipart/form-data">
            <label>Gender</label>
            <select name="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>

            <label>Age Group</label>
            <select name="age" required>
                <option value="">-- Select Age Group --</option>
                <option value="13-19">13‚Äì19</option>
                <option value="20-29">20‚Äì29</option>
                <option value="30-39">30‚Äì39</option>
                <option value="40-49">40‚Äì49</option>
                <option value="50+">50+</option>
            </select>

            <label>Skin Type</label>
            <select name="skin_type" required>
                <option value="">-- Select Skin Type --</option>
                <option value="normal">Normal</option>
                <option value="dry">Dry</option>
                <option value="oily">Oily</option>
                <option value="combination">Combination</option>
                <option value="sensitive">Sensitive</option>
            </select>

            <label>Upload Skin Image</label>
            <input type="file" name="file" required>

            <button type="submit">Get Recommendation</button>
        </form>

        <a href="/scan-method" class="back-link">&larr; Back to Options</a>
    </div>
</body>
</html>
